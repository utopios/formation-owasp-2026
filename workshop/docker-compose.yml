networks:
  devsecops-network:
    driver: bridge

volumes:
  sonarqube_data:
  sonarqube_extensions:
  sonarqube_logs:
  postgresql_data:
  zap_data:
  dependency_track_data:
  dt_postgresql_data:
  dojo_postgresql_data:
