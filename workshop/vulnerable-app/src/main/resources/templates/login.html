<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>VulnerableBank - Connexion</title>
    <style>
        * { margin: 0; padding: 0; box-sizing: border-box; }
        body {
            font-family: 'Segoe UI', Arial, sans-serif;
            background: linear-gradient(135deg, #1a1a2e 0%, #16213e 100%);
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
        }
        .container {
            background: white;
            padding: 40px;
            border-radius: 10px;
            box-shadow: 0 15px 35px rgba(0,0,0,0.3);
            width: 100%;
            max-width: 400px;
        }
        .logo {
            text-align: center;
            margin-bottom: 30px;
        }
        .logo h1 {
            color: #1a1a2e;
            font-size: 28px;
        }
        .logo span {
            color: #e94560;
        }
        .warning-banner {
            background: #fff3cd;
            border: 1px solid #ffc107;
            color: #856404;
            padding: 10px;
            border-radius: 5px;
            margin-bottom: 20px;
            font-size: 12px;
        }
        .error {
            background: #f8d7da;
            border: 1px solid #f5c6cb;
            color: #721c24;
            padding: 10px;
            border-radius: 5px;
            margin-bottom: 15px;
        }
        .success {
            background: #d4edda;
            border: 1px solid #c3e6cb;
            color: #155724;
            padding: 10px;
            border-radius: 5px;
            margin-bottom: 15px;
        }
        .form-group {
            margin-bottom: 20px;
        }
        label {
            display: block;
            margin-bottom: 5px;
            color: #333;
            font-weight: 500;
        }
        input[type="text"],
        input[type="password"] {
            width: 100%;
            padding: 12px;
            border: 2px solid #e0e0e0;
            border-radius: 5px;
            font-size: 16px;
            transition: border-color 0.3s;
        }
        input:focus {
            outline: none;
            border-color: #e94560;
        }
        button {
            width: 100%;
            padding: 12px;
            background: #e94560;
            color: white;
            border: none;
            border-radius: 5px;
            font-size: 16px;
            cursor: pointer;
            transition: background 0.3s;
        }
        button:hover {
            background: #d63651;
        }
        .links {
            text-align: center;
            margin-top: 20px;
        }
        .links a {
            color: #e94560;
            text-decoration: none;
        }
        .test-accounts {
            margin-top: 20px;
            padding: 15px;
            background: #f8f9fa;
            border-radius: 5px;
            font-size: 12px;
        }
        .test-accounts h4 {
            margin-bottom: 10px;
            color: #666;
        }
        .test-accounts code {
            background: #e9ecef;
            padding: 2px 5px;
            border-radius: 3px;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="logo">
            <h1>Vulnerable<span>Bank</span></h1>
            <p>Application de formation DevSecOps</p>
        </div>
        
        <div class="warning-banner">
            ⚠️ Application volontairement vulnérable pour formation uniquement !
        </div>

        <!-- VULNÉRABILITÉ XSS : th:utext n'échappe pas le HTML -->
        <div th:if="${error}" class="error" th:utext="${error}"></div>
        <div th:if="${message}" class="success" th:utext="${message}"></div>

        <!-- VULNÉRABILITÉ : Pas de protection CSRF -->
        <form method="POST" action="/login">
            <div class="form-group">
                <label for="username">Nom d'utilisateur</label>
                <input type="text" id="username" name="username" required 
                       placeholder="Entrez votre nom d'utilisateur">
            </div>
            <div class="form-group">
                <label for="password">Mot de passe</label>
                <input type="password" id="password" name="password" required
                       placeholder="Entrez votre mot de passe">
            </div>
            <button type="submit">Se connecter</button>
        </form>

        <div class="links">
            <a href="/register">Créer un compte</a>
        </div>

        <div class="test-accounts">
            <h4>Comptes de test :</h4>
            <p><code>admin / admin123</code> (Admin)</p>
            <p><code>john / password123</code> (User)</p>
            <p><code>jane / jane2024</code> (User)</p>
        </div>
    </div>
</body>
</html>
