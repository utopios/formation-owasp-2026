# ===========================================
# Configuration SonarQube pour VulnerableBank
# ===========================================

# Identifiants du projet
sonar.projectKey=vulnerable-bank
sonar.projectName=VulnerableBank - Application de Formation
sonar.projectVersion=1.0.0

# Chemins des sources
sonar.sources=src/main/java
sonar.tests=src/test/java

# Encodage
sonar.sourceEncoding=UTF-8

# Langage
sonar.language=java

# Exclusions
sonar.exclusions=**/generated/**,**/target/**

# Couverture de code (JaCoCo)
sonar.java.coveragePlugin=jacoco
sonar.coverage.jacoco.xmlReportPaths=target/site/jacoco/jacoco.xml

# Binaires pour l'analyse
sonar.java.binaries=target/classes

# Bibliothèques
sonar.java.libraries=target/dependency/*.jar

# ===========================================
# Règles de sécurité activées
# ===========================================

# Activer toutes les règles de sécurité
sonar.security.hotspots.reviewed=false

# Profil de qualité (utiliser le profil par défaut avec règles de sécurité)
# sonar.profile=Sonar way

# ===========================================
# Qualité Gate
# ===========================================

# Le pipeline échouera si ces conditions ne sont pas remplies
# (configuré dans l'interface SonarQube)
